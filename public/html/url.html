<h2>Insert an URL</h2>
<div class="input-append">
    <input id="long-url" type="text" placeholder="Paste here your long url." />
    <button class="btn btn-primary btn-insert"><i class="icon-white icon-ok"></i> OK</button>
</div>

<h2>Go to URL</h2>
<div class="input-append">
    <input id="short-url" type="text" placeholder="Paste here your short url code." />
    <button class="btn btn-primary btn-get"><i class="icon-white icon-ok"></i> OK</button>
</div>
